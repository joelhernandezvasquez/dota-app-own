<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700"
 rel="stylesheet"/>
 <script src="https://cdn.jsdelivr.net/npm/zl-fetch@2.2.1"></script>
 <script src="main.js"></script>
</head>

<body>

    <div class="wrapper">
     
        <header class="header">
        
            <img src="images/logo.png" id="logo">
            <h1>List of Heroes</h1>
        </header>

        <div class="attributes-container">
       
             <div class="button"> 
               <span>Primary Attribute</span>
               <img  src="images/down-arrow.svg" class="icon">   
             </div>

             <div class="button"> 
                <span>Attack Attribute</span>
                <img src="images/down-arrow.svg" class="icon">
            </div>

            <div class="button"> 
                <span>Roles</span>
                <img src="images/down-arrow.svg" class="icon"> 
            </div>

        </div>

        <div class="skills-container">
    
            <div class="box" id="primary-attribute">
              <div><input type="checkbox" name="strenght"id="str"> 
              <label for="strenght">Strenght</label></div> 

             <div> <input type="checkbox" name="agility" id="agi"> 
              <label for="strenght">Agility</label> </div>

             <div> <input type="checkbox" name="intelligence" id="int"> 
              <label for="strenght">Intelligence</label> </div>
            </div>

            <div class="box" id="attack-type">
                <div><input type="checkbox" name="melee" id="melee"> 
                    <label for="melee">Melee</label></div> 
      
                   <div> <input type="checkbox" name="ranged" id="ranged"> 
                    <label for="ranged">Ranged</label> </div>
      
            </div>

            <div class="box" id="roles">
                <div><input type="checkbox" name="carry" id="carry"> 
                <label for="carry">Carry</label></div> 

                <div><input type="checkbox" name="disabler" id="disabler"> 
                <label for="disabler">Disabler</label></div> 

                <div><input type="checkbox" name="durable"id="durable"> 
                <label for="durable">Durable</label></div> 

                <div><input type="checkbox" name="escape" id="escape"> 
                <label for="escape">Escape</label></div> 

                <div><input type="checkbox" name="initiator" id="initiator"> 
                <label for="initiator">Initiator</label></div> 

                <div><input type="checkbox" name="jungler" id="jungler"> 
                <label for="jungler">Jungler</label></div> 

                <div><input type="checkbox" name="nuker" id="nuker"> 
                 <label for="nuker">Nuker</label></div> 

                 <div><input type="checkbox" name="pusher" id="pusher"> 
                 <label for="pusher">Pusher</label></div> 

                 <div><input type="checkbox" name="support" id="support"> 
                 <label for="support">Support</label></div>      

            </div>
          

        </div>
        <hr>
        
    </div>

    <ul class="heroes"> 
        
    </ul>

    <script>
    
        const attributesContainer = document.querySelector(".skills-container");
       attributesContainer.addEventListener("change",filterHeroes);
      
    
        </script>
</body>

</html>
